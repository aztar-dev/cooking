<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Modification de recette</title>
	</head>

	<body class="bg-zinc-200/30">
		<main class="w-full flex items-center justify-center">
			<div class="bg-zinc-200/15 w-full flex flex-col pb-14 rounded-lg shadow-md gap-6">
				<form id="edit-form" action="" class="flex flex-col gap-6 p-8 lg:mx-auto lg:w-2/3 xl:w-1/2">
					<h2 class="text-3xl font-bold p-2 rounded text-center text-zinc-950">Modification de recette</h2>
					<div class="flex flex-col gap-2">
						<label for="edit-name" class="text-zinc-950 text-lg">Nom de la recette</label>
						<input type="text" id="edit-name" name="edit-name" class="w-full rounded p-2 border-zinc-100 border-2 focus:border-zinc-400 outline-none" />
					</div>
					<div class="flex flex-col gap-2">
						<label for="edit-description" class="text-zinc-950 text-lg">Courte description de la recette :</label>
						<textarea name="edit-description" id="edit-description" rows="3" class="w-full rounded p-2 border-zinc-100 border-2 focus:border-zinc-400 outline-none"></textarea>
					</div>
					<div id="edit-recipe-img" class="flex flex-col gap-2">
						<label for="edit-img" class="text-zinc-950 text-lg">Image de la recette :</label>
						<input type="url" id="edit-img" name="edit-img" class="w-full rounded p-2 border-zinc-100 border-2 focus:border-zinc-400 outline-none" />
					</div>

					<div id="edit-recipe-ingredients" class="flex flex-col gap-2">
						<div class="flex flex-col gap-2">
							<label for="edit-ingredients-name" class="text-zinc-950 text-lg">Ingrédient :</label>
							<input type="text" id="edit-ingredients-name" name="edit-ingredients-name" class="" />
						</div>
						<div class="flex flex-col gap-2">
							<label for="edit-ingredients-quantity" class="text-zinc-950 text-lg">Quantité :</label>
							<input type="number" id="edit-ingredients-quantity" name="edit-ingredients-quantity" class="grow" />
						</div>
						<div class="flex flex-col gap-2">
							<label for="edit-ingredients-unit" class="text-zinc-950 text-lg">Unité :</label>
							<select id="edit-ingredients-unit" name="edit-ingredients-unit" class="grow">
								<option value="" disabled selected>Choisissez une unité</option>
								<option value="pièce(s)">pièce(s)</option>
								<option value="c. à soupe">c. à soupe</option>
								<option value="g">g</option>
								<option value="mL">mL</option>
								<option value="cL">cL</option>
							</select>
						</div>
						<button id="edit-add-ingredient-btn" class="w-full bg-zinc-500 hover:bg-zinc-600 text-white font-semibold p-1 mt-4 rounded text-lg transition-colors">
							<i class="fa-solid fa-plus"></i>
						</button>
						<ul id="edit-ingredients-list" class="flex flex-col mt-2"></ul>
					</div>

					<div id="edit-recipe-steps" class="flex-col gap-2">
						<label for="edit-steps" class="text-zinc-950 text-lg">Etapes de préparation de la recette:</label>
						<textarea id="edit-steps" name="edit-steps" rows="10" class="w-full rounded border-zinc-100 border-2 focus:border-zinc-400 outline-none"></textarea>
					</div>

					<div id="edit-recipe-preparation-time" class="flex-col gap-2">
						<label for="preparation-time" class="text-zinc-950 text-lg">Temps de préparation:</label>
						<div class="flex gap-4">
							<input type="number" id="edit-preparation-time" name="edit-preparation-time" class="" />
							<select id="edit-preparation-time-unit" name="edit-preparation-time-unit" class="">
								<option value="h" selected>h</option>
								<option value="min">min</option>
								<option value="s">s</option>
							</select>
						</div>
					</div>

					<div id="edit-recipe-cooking-time" class="flex-col gap-2">
						<label for="edit-cooking-time" class="text-zinc-950 text-lg">Temps de cuisson:</label>
						<div class="flex gap-4">
							<input type="number" id="edit-cooking-time" name="edit-cooking-time" class="" />
							<select id="edit-cooking-time-unit" name="edit-cooking-time-unit" class="">
								<option value="h" selected>h</option>
								<option value="min">min</option>
								<option value="s">s</option>
							</select>
						</div>
					</div>

					<div class="flex gap-2">
						<button id="cancel" class="bg-red-500 hover:bg-red-600 active:bg-red-800 text-white font-semibold py-2 rounded text-xl transition-colors w-1/3">Retour</button>
						<button type="submit" id="submit" class="bg-zinc-500 hover:bg-zinc-600 active:bg-zinc-800 text-white font-semibold py-2 rounded text-xl transition-colors w-2/3">
							Enregistrer
						</button>
					</div>
				</form>
			</div>
		</main>

		<script src="./script/edit-recipe.js"></script>
	</body>
</html>
