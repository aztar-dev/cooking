<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Login</title>
	</head>
	<body class="bg-zinc-200/30 h-svh">
		<main class="w-full h-screen flex items-center justify-center">
			<div class="bg-zinc-200/15 w-1/2 min-w-80 flex flex-col p-8 pb-14 rounded-lg shadow-md gap-16">
				<h2 class="text-3xl font-bold p-2 rounded text-center text-zinc-950">Connexion admin</h2>
				<div class="flex flex-col gap-2">
					<label for="username" class="text-zinc-950 text-lg">Nom d'utilisateur</label>
					<input type="text" id="username" name="username" class="w-full rounded p-2 border-zinc-100 border-2 focus:border-zinc-400 outline-none" />
				</div>
				<div class="flex flex-col gap-2 mb-4">
					<label for="password" class="text-zinc-950 text-lg">Mot de passe</label>
					<input type="password" id="password" name="password" class="w-full rounded p-2 border-zinc-100 border-2 focus:border-zinc-400 outline-none" />
				</div>
				<div class="flex gap-2">
					<button id="cancel" class="bg-red-500 hover:bg-red-600 active:bg-red-800 text-white font-semibold py-2 rounded text-xl transition-colors w-1/3">Retour</button>
					<button type="submit" id="submit" class="bg-zinc-500 hover:bg-zinc-600 active:bg-zinc-800 text-white font-semibold py-2 rounded text-xl transition-colors w-2/3">Connexion</button>
				</div>
			</div>
		</main>

		<script src="../script/login.js"></script>
	</body>
</html>
